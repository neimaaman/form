<!Doctype>
<html>
    <head>
    <style>
    body {background-color: powderblue;}
    </style>
    </head>
    <body>
    <h1>Registration Form</h1>
    <form action="/action_page.php autocomplete="on>

    <fieldset>
        <legend>Personal Information:</legend>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" autofocus><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="birthday">Birthday:</label><br>
      <input type="date" id="birthday" name="birthday"><br>
      </fieldset><br>

    <fieldset>
        <legend>Address:</legend>
      <label for="street address">Street adress: </label><br>
      <input type="text" id="street address" name="street address"><br>
      <label for="city">City:</label><br>
      <input type="text" id="city" name="city"> <br>
      <label for="zipcode">Zipcode:</label><br>
      <input type="text" id="zipcode" name="zipcode"> <br>
      <label for="states">Choose State:</label><br>
    <select id="state" name="State"><br>
      <option value="MA">Massachusetts</option><br>
      <option value="Fl">florida</option><br><br>
    </select><br>
      <label for="area code">Enter area code:</label><br>
      <input type="tel" id="area code" name="area code" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

      <label for="tel">Telephone:</label><br>
      <input type="tel" id="phone" name="phone"
      placeholder="123-45-678"
      pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> <br>
      <label for=email">Enter your email:</label><br>
      <input type="email" id="email" name="email"autocomplete="off"><br>
      <label for="myfile">Select a file:</label><br>
      <input type="file" id="myfile" name="myfile"><br>
    </fieldset><br>

    <fieldset>
        <legend>Preffered Language:</legend>
      <input type="radio" id="English" name="fav_language" value="English">
      <label for="English">English</label><br>
      <input type="radio" id="spanish" name="fav_language" value="Spanish">
      <label for="spanish">Spanish</label><br>
      <input type="radio" id="other" name="fav_language" value="other">
      <label for="other">Other</label><br>
    </fieldset>

    <fieldset>
        <legend></legend>
    <h3>Transportation</h3>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a vehicle </label><br>
      <label for="gsearch">Search Google:</label><br>
      <input type="search" id="gsearch" name="gsearch"><br>
      <label for="date">Date:</label><br>
      <input type="date" id="date" name="Date"><br>
      <label for="vol">Volume (between 0 and 50):</label><br>
      <input type="range" id="vol" name="vol" min="0" max="50"><br>
      <input type="button" onclick="alert('clear')" value="Click Me!"><br>
      <label for="date">Date:</label><br>
      <input type="date" id="date" name="Date"><br><br>
      <label for="comment">Comment:</label><br>
      <textarea name="Comment" rows="10" cols="30"> 
    </textarea><br><br>
      <input type="reset" value="Reset">
      <input type="submit">
    </form>

</body>
</html>
